<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div class="container">
      <div id="display" class="display">0<button id="copyResult" class="copy-btn" title="Copy result">ðŸ“‹</button></div>
      <div class="content">
        <div class="keys">
          <button data-key="C" class="op">C</button>
          <button data-key="DEL" class="op">DEL</button>
          <button data-key="%" class="op">%</button>
          <button data-key="/" class="op">Ã·</button>

          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="*" class="op">Ã—</button>

          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="-" class="op">âˆ’</button>

          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="+" class="op">+</button>

          <button data-key="0" class="span-2">0</button>
          <button data-key=".">.</button>
          <button data-key="=" class="equals">=</button>
        </div>
        <div class="history">
          <div class="history-header">
            <span>History</span>
            <button id="clearHistory" class="small">Clear</button>
          </div>
          <div id="historyList" class="history-list"></div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
