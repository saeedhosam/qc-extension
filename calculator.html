<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #111315;
        color: #e5e7eb;
        width: 480px;
        height: 600px;
        box-sizing: border-box;
      }
      *, *::before, *::after { box-sizing: inherit; }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        padding: 12px;
        gap: 10px;
      }
      .display {
        position: relative;
        background: #0b0d0f;
        border: 1px solid #252a32;
        border-radius: 8px;
        padding: 12px 42px 12px 12px;
        font-size: 24px;
        text-align: right;
        min-height: 44px;
        overflow: hidden;
        white-space: nowrap;
      }
      .copy-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: #1a1f29;
        color: #9aa3af;
        border: 1px solid #252a32;
        border-radius: 6px;
        padding: 4px 6px;
        font-size: 14px;
        cursor: pointer;
        line-height: 1;
      }
      .copy-btn:active { filter: brightness(1.15); }

      .content {
        display: grid;
        grid-template-columns: 1fr 150px;
        gap: 10px;
        min-height: 0;
        flex: 1;
      }
      .keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 1fr;
        gap: 8px;
      }
      .history {
        display: flex;
        flex-direction: column;
        border: 1px solid #252a32;
        border-radius: 8px;
        overflow: hidden;
        background: #0b0d0f;
      }
      .history-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 10px;
        border-bottom: 1px solid #252a32;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: #9aa3af;
      }
      .history-list {
        overflow: auto;
        padding: 6px 6px 8px 6px;
        height: 100%;

        /* Modern scrollbar styling */
        scrollbar-width: thin; /* Firefox */
        scrollbar-color: #3a4252 transparent; /* Firefox */
      }
      .history-list::-webkit-scrollbar { width: 10px; }
      .history-list::-webkit-scrollbar-track { background: transparent; }
      .history-list::-webkit-scrollbar-thumb {
        background-color: #2a3140;
        border-radius: 8px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      .history-list::-webkit-scrollbar-thumb:hover { background-color: #3a4252; }

      .history-item {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 8px;
        padding: 8px;
        border: 1px solid #1f2430;
        border-radius: 6px;
        margin-bottom: 6px;
        background: #0f1318;
      }
      .history-item:hover { border-color: #2a3140; }
      .history-text { display: flex; flex-direction: column; }
      .history-expr { color: #9aa3af; font-size: 12px; }
      .history-res { color: #e5e7eb; font-size: 14px; }
      .history-copy-btn {
        background: #1a1f29;
        color: #9aa3af;
        border: 1px solid #252a32;
        border-radius: 6px;
        padding: 4px 6px;
        font-size: 14px;
        cursor: pointer;
        line-height: 1;
      }
      .history-copy-btn:active { filter: brightness(1.15); }

      button {
        background: #1a1f29;
        color: #e5e7eb;
        border: 1px solid #252a32;
        border-radius: 8px;
        padding: 12px 10px;
        font-size: 16px;
        cursor: pointer;
        user-select: none;
      }
      button.small { padding: 6px 8px; font-size: 12px; border-radius: 6px; }
      button.op {
        background: #0f1720;
      }
      button.equals {
        background: #2563eb;
        border-color: #1d4ed8;
      }
      button:active { filter: brightness(1.15); }
      .span-2 { grid-column: span 2; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="display" class="display">0<button id="copyResult" class="copy-btn" title="Copy result">ðŸ“‹</button></div>
      <div class="content">
        <div class="keys">
          <button data-key="C" class="op">C</button>
          <button data-key="DEL" class="op">DEL</button>
          <button data-key="%" class="op">%</button>
          <button data-key="/" class="op">Ã·</button>

          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="*" class="op">Ã—</button>

          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="-" class="op">âˆ’</button>

          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="+" class="op">+</button>

          <button data-key="0" class="span-2">0</button>
          <button data-key=".">.</button>
          <button data-key="=" class="equals">=</button>
        </div>
        <div class="history">
          <div class="history-header">
            <span>History</span>
            <button id="clearHistory" class="small">Clear</button>
          </div>
          <div id="historyList" class="history-list"></div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
