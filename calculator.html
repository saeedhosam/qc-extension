<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #111315;
        color: #e5e7eb;
        width: 380px;
        height: 520px;
        box-sizing: border-box;
      }
      *, *::before, *::after { box-sizing: inherit; }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        padding: 12px;
        gap: 10px;
      }
      .display {
        background: #0b0d0f;
        border: 1px solid #252a32;
        border-radius: 8px;
        padding: 12px;
        font-size: 24px;
        text-align: right;
        min-height: 44px;
        overflow: hidden;
        white-space: nowrap;
      }
      .keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
      }
      button {
        background: #1a1f29;
        color: #e5e7eb;
        border: 1px solid #252a32;
        border-radius: 8px;
        padding: 12px 10px;
        font-size: 16px;
        cursor: pointer;
        user-select: none;
      }
      button.op {
        background: #0f1720;
      }
      button.equals {
        background: #2563eb;
        border-color: #1d4ed8;
      }
      button:active { filter: brightness(1.15); }
      .span-2 { grid-column: span 2; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="display" class="display">0</div>
      <div class="keys">
        <button data-key="C" class="op">C</button>
        <button data-key="DEL" class="op">DEL</button>
        <button data-key="%" class="op">%</button>
        <button data-key="/" class="op">÷</button>

        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-key="*" class="op">×</button>

        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-key="-" class="op">−</button>

        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="+" class="op">+</button>

        <button data-key="0" class="span-2">0</button>
        <button data-key=".">.</button>
        <button data-key="=" class="equals">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
